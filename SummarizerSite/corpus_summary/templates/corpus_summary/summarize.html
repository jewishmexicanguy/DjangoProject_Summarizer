{% extends "corpus_summary/base.html" %}
{% block content %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1>Auto Summary</h1>
        <hr />
        <p>Below is a form that computes the paragraph that contains the most important ideas of a given peice of text.</p>
    </div>
</div>
<div class="container">
    <ul class="list-group">
        <li class="list-group-item"><a href="/">Home</a></li>
        <li class="list-group-item"><a href="/authenticate/">Login</a></li>
    </ul>
    <form method="POST" id="post-form">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <span class="label label-info">Title</span>
                <input type="text" id="text-title" placeholder="place title here">
            </div>
            <div class="col-md-6">
                <span class="label label-info">Document Text</span>
                <input type="text" id="text-to-submit" placeholder="place text here">
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-md-3">
                <input type="submit" value="Post" class="tiny button">
            </div>
        </div>
    </form>
    <div id="results">
    </div>
</div>
<script src="/static/scripts/main.js">
</script>
{% endblock %}
